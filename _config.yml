title: "Mavericks Edge | Beyond The Edge Blog"
description: "Web design insights and strategies for Edmonton businesses"
url: "https://goodguyben.github.io"
baseurl: "/mavericksedge-beyondtheedge"

# Jekyll settings
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/

# Default layout for posts
defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# SEO settings for jekyll-seo-tag plugin
seo:
  title: "Mavericks Edge | Beyond The Edge Blog"
  description: "Web design insights and strategies for Edmonton businesses"
  author: "Bezal Benny"
  image: "https://mavericksedge.ca/videos/Edmonton_Skyline.jpg"
  image_alt: "Mavericks Edge Blog"
  twitter:
    username: "@mavericksedge"
    card: "summary_large_image"
  facebook:
    app_id: ""
    type: "website"
  site_name: "Mavericks Edge | Beyond The Edge Blog"
  locale: "en_US"
  type: "website"
  links:
    - "https://mavericksedge.ca"
    "https://mavericksedge.ca/web-design-services-edmonton"
    "https://mavericksedge.ca/web-design-pricing-edmonton"

# Author settings
author:
  name: "Bezal Benny"
  email: "bezal@mavericksedge.ca"
  bio: "Web design strategist helping Edmonton businesses grow online"
  location: "Edmonton, Alberta"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://mavericksedge.ca"
