title: "Mavericks Edge | Beyond The Edge Blog"
description: "Web design insights and strategies for Edmonton businesses"
url: "https://goodguyben.github.io"
baseurl: "/mavericksedge-beyondtheedge"

# Theme
remote_theme: pages-themes/minimal@v0.2.0

# Jekyll settings
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/

# Build settings
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-feed

# Default layout for posts
defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"

# Author settings
author:
  name: "Bezal Benny"
  email: "bezal@mavericksedge.ca"
  bio: "Web design strategist helping Edmonton businesses grow online"
  location: "Edmonton, Alberta"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://mavericksedge.ca"

# Social settings
twitter:
  username: mavericksedge
  card: summary_large_image

# Logo/image for social sharing
logo: "https://mavericksedge.ca/videos/logo-transparent-thumb4x.png"
image: "https://mavericksedge.ca/videos/Edmonton_Skyline.jpg"
